<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Coderthemes" />
    
    <link rel="shortcut icon" href="{% static 'admin_assets/assets/images/favicon_1.ico' %}" />

    <title>{% block admin_title %}
    
    {% endblock  %}Category</title>

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="{% static 'admin_assets/assets/plugins/morris/morris.css' %}" />

    <link href="{% static 'admin_assets/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'admin_assets/assets/css/core.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin_assets/assets/css/components.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin_assets/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin_assets/assets/css/pages.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin_assets/assets/css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="{% static 'admin_assets/assets/js/modernizr.min.js' %}"></script>
  </head>
  <body class="fixed-left">
    <div id="wrapper">
        {% include "topbar.html" %}
        {% include "leftbar.html" %}

        {% block admin_bodyblock %} {% endblock %}


  <script>
    var resizefunc = [];
  </script>

  <!-- jQuery  -->
  <script src="{% static 'admin_assets/assets/js/jquery.min.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/detect.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/fastclick.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.slimscroll.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.blockUI.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/waves.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/wow.min.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.nicescroll.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.scrollTo.min.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.core.js'%}"></script>
  <script src="{% static 'admin_assets/assets/js/jquery.app.js'%}"></script>

  <script type="text/javascript" src="{% static 'admin_assets/assets/plugins/parsleyjs/parsley.min.js'%}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("form").parsley();
    });
  </script>
</body>
</html>
