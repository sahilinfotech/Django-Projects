{% extends 'base.html' %}
{% load static %}
{% block bodyblock %}
        

        

        <!-- Start Page Title Area -->
        <div class="page-title-area">
            <div class="container">
                {% comment %} <ul>
                    <li><a href="">Home</a></li>
                    <li>Login</li>
                </ul> {% endcomment %}
            </div>
        </div>
        <!-- End Page Title Area -->

        <!-- Start Login Area -->
        <section class="login-area ptb-60">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="login-content">
                            <div class="section-title">
                                <h2><span class="dot"></span> Login</h2>
                            </div>

                            <form class="login-form"  id="kt_sign_in_form" method="POST" action="{% url 'loginPage' %}">{% csrf_token %}
                                {% if message != '' %}
                                <p class="error_box">{{ message }}</p>
                                {% endif %}
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your name" id="userEmail" name="userEmail" required="required">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter your password" id="password" name="password" required="required">
                                </div>

                                <button type="submit" class="btn btn-primary">Login</button>
                                    <a href="{% url 'forgotpasswordPage' %}" data-bs-toggle="modal" >Forgot Password?</a>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="new-customer-content">
                            <div class="section-title">
                                <h2><span class="dot"></span> New Customer</h2>
                            </div>

                            <span>Create a Account</span>
                            
                            <a href="{% url "signUpPage" %}" class="btn btn-light">Create A Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login Area -->

{% endblock %}
