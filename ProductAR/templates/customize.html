{% extends 'base.html' %}
{% load static %}
{% block bodyblock %}


    <!-- Start Page Title Area -->
    <div class="page-title-area">
        <div class="container">
            {% comment %} <ul>
                <li><a href="#">Home</a></li>
                <li>Product</li>
            </ul> {% endcomment %}
        </div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Collections Area -->
    <section class="products-collections-area ptb-60">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="upload-form">
                        <h2>Upload Your Photo</h2>

                        <br>
                        <form method="post" enctype="multipart/form-data" action="{% url 'customizePage' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="photo">Choose a Photo:</label>
                                <input type="file" id="customizeImage" name="customizeImage" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Collections Area -->


{% endblock %}
