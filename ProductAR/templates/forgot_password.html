{% extends 'base.html' %}
{% load static %}
{% block bodyblock %}
        

        <!-- Start Login Area -->
    <section class="login-area ptb-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-12">
                    <div class="login-content text-center">
                        <div class="section-title">
                            <h2><span class="dot"></span> Forgot Password</h2>
                        </div>

                        <form id="forgotPasswordForm" method="POST" action="{% url 'forgotpasswordPage' %}">
                            {% csrf_token %}
                            {% for message in messages %}
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                <strong>Message:</strong> {{ message }}
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <label>Enter Email</label>
                                <input type="text" class="form-control" id="useremail" name="useremail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send OTP</button>
                            <a href="{% url 'signUpPage' %}">SignUp</a>
                        </form>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    <!-- End Login Area -->


    
{% endblock %}
